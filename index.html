<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/252/252035.png" type="image/png">
  <link rel="stylesheet" href="Assets/reset.css">
  <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <section class="search-pane">
    <h2>Search for a City</h2>
    <input type="textarea" placeholder="San Diego">
    <button class="search-button">Search</button>
    <button class="state-preset">Atlanta</button>
    <button class="state-preset">Denver</button>
    <button class="state-preset">Seattle</button>
    <button class="state-preset">San Francisco</button>
    <button class="state-preset">Orlando</button>
    <button class="state-preset">New York</button>
    <button class="state-preset">Chicago</button>
    <button class="state-preset">Austin</button>
  </section>
  <section class="forecast-pane">
    <aside id="today-forecast">
      <h2>Palos Verdes</h2>
      <p id="temp">Temp: </p>
      <p id="wind">Wind: </p>
      <p id="humidity">Humidity: </p>
    </aside>
    <aside>
      <h3>5-Day Forecast</h3>
      <div>
        <div id="day-1"></div>
        <div id="day-2"></div>
        <div id="day-3"></div>
        <div id="day-4"></div>
        <div id="day-5"></div>
      </div>
    </aside>
  </section>
<script src="Assets/script.js"></script>
</body>
</html>
